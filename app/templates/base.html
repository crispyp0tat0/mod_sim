<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='wheel.css')}}">
    {% block link %}{% endblock %}
</head>
<body>
    <!-- Nav -->
    <nav class="navbar">
        <h3>3rd Wheel</h3>
        <a href="{{ url_for('index') }}">Main Game</a>
        <a href="{{ url_for('index.simulation') }}">Simulation</a>
        <ul>
            {% if g.user %}
            <li><span>{{ g.user['username'] }}</span>
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
            {% else %}
            <li><a href="{{ url_for('auth.register') }}">Register</a>
            <li><a href="{{ url_for('auth.login') }}">Log In</a>
            {% endif %}
        </ul>
    </nav>

    <!-- Main -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 3rd Wheel. All rights reserved.</p>
    </footer>

</body>
</html>
